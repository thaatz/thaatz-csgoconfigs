//HUD SETTINGS
hud_scaling 0.95 // 0.5-0.95, set to max of 0.95 to have a bigger radar | def: 0.85
//cl_hud_radar_scale // 0.8-1.3 | def:
closeonbuy 1 //close buy menu when something is bought
